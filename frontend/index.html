<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Personal Finance Tracker</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    form { margin-bottom: 20px; }
    input, select { margin: 5px; padding: 5px; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ddd; padding: 8px; }
  </style>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  
    <form id="loginForm">
      <h2>Login</h2>
      <input type="text" id="loginUsername" placeholder="Username" required />
      <input type="password" id="loginPassword" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <div id="loginMsg"></div>
  
    
    <form id="registerForm">
      <h2>Register</h2>
      <input type="text" id="registerUsername" placeholder="Username" required />
      <input type="password" id="registerPassword" placeholder="Password" required />
      <button type="submit">Register</button>
    </form>
    <div id="registerMsg"></div>
  
    <hr />

  <div id="transactionSection">
  <button id="darkModeToggle">ðŸŒ™ Dark Mode</button>
  <h1>Personal Finance Tracker</h1>
  <button id="logoutBtn">Logout</button>

  <h2>Add Transaction</h3>
  <form id="transactionForm">
    <input type="number" step="0.01" id="amount" placeholder="Amount" required />
    <!-- <input type="text" id="category" placeholder="Category" required /> -->
    <select id="type" required>
      <option value="income">Income</option>
      <option value="expense">Expense</option>
    </select>
    <select id="category" required>
      <option value="">Select Category</option>
      <option value="Food">Food</option>
      <option value="Transport">Transport</option>
      <option value="Utilities">Utilities</option>
      <option value="Entertainment">Entertainment</option>
      <option value="Salary">Salary</option>
      <option value="Others">Others</option>
    </select>
    <input type="date" id="date" required />
    <input type="text" id="description" placeholder="Description (optional)" />
    <button type="submit">Add</button>
  </form>

  <h2>Your Transactions</h2>
  <table id="transactionsTable">
    <thead>
      <tr>
        <th>Amount</th><th>Category</th><th>Date</th><th>Description</th><th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div>
    <label for="monthFilter">Month:</label>
    <select id="monthFilter">
      <option value="">All</option>
      <option value="01">January</option>
      <option value="02">February</option>
      <!-- Add all months -->
      <option value="12">December</option>
    </select>
  
    <label for="categoryFilter">Category:</label>
    <select id="categoryFilter">
      <option value="">All</option>
      <option value="rent">Rent</option>
      <option value="groceries">Groceries</option>
      <option value="travel">Travel</option>
      <!-- Add your categories -->
    </select>
  </div>

  <div>
    <button onclick="downloadCSV()">Download CSV</button>
    <button onclick="downloadPDF()">Download PDF</button>
  </div>

  <div id="chart-container">
    <canvas id="typeChart" height="500"></canvas>
    <canvas id="categoryChart" height="500"></canvas>
  </div>

  <!-- <div id="chart-container">
    <div class="chart-box">
      <h3>Income vs Expense</h3>
      <canvas id="typeChart"></canvas>
    </div>
    <div class="chart-box">
      <h3>Expense by Category</h3>
      <canvas id="categoryChart"></canvas>
    </div>
  </div> -->

  <script src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- <canvas id="categoryChart" width="50" height="50"></canvas> -->
  
</body>
</html>
